plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.sun.mail:javax.mail:1.6.2'
    compile 'javax.mail:javax.mail-api:1.6.2'
    compile 'com.sun.mail:mailapi:1.6.2'
    compile 'com.sun.mail:smtp:1.6.2'
    compile 'com.sun.mail:imap:1.6.2'
    compile 'com.sun.mail:pop3:1.6.2'
    compile 'com.sun.mail:gimap:1.6.2'
    compile 'com.sun.mail:dsn:1.6.2'
    compile 'com.sun.mail:logging-mailhandler:1.6.2'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'io.appium:java-client:7.0.0'
    compile 'org.seleniumhq.selenium:selenium-server:3.141.59'
}

group = 'JavaMail'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'AppiumEx'
        )
    }
}